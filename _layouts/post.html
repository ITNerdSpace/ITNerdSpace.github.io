---
layout: default
---

<article class="post">
  <img src="{{ post.image }}" alt="{{ post.title }}">

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
